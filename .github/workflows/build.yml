name: build

on:
  pull_request:
    branches:    
      - main

jobs:
  build:
    name: verify-build
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Caching for Bundler
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Verify site build 
        uses: helaili/jekyll-action@v2
        with:
          build_only: true